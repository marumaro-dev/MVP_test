<!DOCTYPE html>
<html lang="ja">
    <head>
        <link rel="stylesheet" href="style.css" />

        <meta charset="UTF-8" />
        <title>性格診断テスト（データ収集用）</title>
    </head>
    <body>
        <div class="main-wrapper">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">性格診断テスト（試験版）</h1>
                    <p class="card-subtitle">
                        直感で答えてください。全50問・所要時間5〜10分です。
                    </p>
                </div>

                <form id="quiz-form">
                    <!-- ① ニックネーム入力欄を追加 -->
                    <div class="participant-info">
                        <label for="nickname">ニックネーム</label>
                        <input
                            type="text"
                            id="nickname"
                            name="nickname"
                            placeholder="例）診断始太郎"
                        />
                        <br />
                        <label for="mbtiType"
                            >現在の16Personalitiesのタイプ（必須）</label
                        >
                        <input
                            type="text"
                            id="mbtiType"
                            name="mbtiType"
                            placeholder="例）ENFP-A / ISTJ"
                            required
                        />
                        <p class="note">
                            ※ 16Personalities
                            で現在出ているタイプをそのまま入力してください。
                        </p>
                    </div>

                    <!-- 質問が入るコンテナ -->
                    <div id="questions-container"></div>

                    <!-- 送信ボタン -->
                    <button type="submit" class="submit-button">
                        結果を送信する
                    </button>
                </form>

                <!-- 結果表示エリア（※中身は後でJS側で差し替えます） -->
                <div id="result"></div>
            </div>
        </div>

        <!-- Firebase SDK & app.js 読み込み -->
        <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore-compat.js"></script>
        <script src="./config.js"></script>
        <!-- QUESTIONS配列 -->
        <script src="./questions.js"></script>
        <!-- メインロジック -->
        <script src="./app.js"></script>
    </body>
</html>
